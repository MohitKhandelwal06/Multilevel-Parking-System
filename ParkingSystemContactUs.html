    <form class="form1">
  <div class="form-row">
    <h1>Inquiry Form</h1>
    <h3>Please fill the following details, so that our team member will get in touch with you ASAP. </h3>
    <div class="form-group col-md-6">
      <label for="inputName heading-form">Name</label>
      <input type="text" class="form-control " id="inputName" placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail heading-form">Email</label>
      <input type="email" class="form-control" id="inputEmai" placeholder="Email">
    </div>

  </div>
  <div class="form-group">
    <label for="inputAddress heading-form">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main Street">
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity heading-form">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState heading-form">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip heading-form">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>

  <div class="form-group col-md-2">
  <label for="inputquery heading-form">Enquiring about:</label>
  <select class="custom-select">
  <option selected>--Select--</option>
  <option value="quotation purpose">Quotation purpose</option>
  <option value="educational purpose">Educational purpose</option>
  <option value="other purpose">other purpose</option>
</select>
  </div>
</div>
  <button type="submit " class="btn btn-primary btn-lg">Submit</button>
  <button type="reset" class="btn btn-primary btn-lg">Reset</button>
</form>
